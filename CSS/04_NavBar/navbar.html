<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        color: #ff6f6f;
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #6466db;
        padding: 5px 10px;
        /* background-color: #b3abff; */
        border-radius: 4px;
        position: relative;
      }
      .nav1 a::after{
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #2125e7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after{
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        /* background-color: #b3abff; */
        color: #6466db;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor:crosshair;
      }
      .nav2{
        background-color: #a9fff8;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        
      }
      .nav2 li{
        margin-bottom: 12px;
      }
      .nav2 a{
        text-decoration: none;
        color: #1a1a1a;
        padding: 10px;
        display: block;
      }
      .nav2 a:hover{
        background-color: #005d69;
      }
      .nav2 .login-btn{
        background-color: #146f75;
        color: #ffffff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover{
        background-color: #0f5a60;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div>
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
  </body>
</html>
