<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
        }

        .container {
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            height: 100vh;
            background: #181818;
        }

        .gridtemplate {
            display: grid;
            grid-template-rows: 180px 1fr 60px;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .Carousel {
            background: #181818;
            border: 2px solid #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            height: 100%;
        }

        .ytcards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            grid-row: 2/4;
        }

        .ytcard1, .ytcard2, .ytcard3 {
            background: #181818;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 25px 15px 15px 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            height: 180px;
        }

        .ytcard-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .ytcard-desc {
            font-size: 1.1rem;
            margin-bottom: auto;
        }

        .watch-btn {
            background: #234b7b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .cr {
            background: #181818;
            border: 2px solid #fff;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            grid-row: span initial;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gridtemplate">
            <div class="Carousel">Carousel</div>
            <div class="ytcards">
                <div class="ytcard1">
                    <div class="ytcard-title">youtube</div>
                    <div class="ytcard-desc">card</div>
                    <button class="watch-btn">watch now</button>
                </div>
                <div class="ytcard2">
                    <div class="ytcard-title">youtube</div>
                    <div class="ytcard-desc">card</div>
                    <button class="watch-btn">watch now</button>
                </div>
                <div class="ytcard3">
                    <div class="ytcard-title">youtube</div>
                    <div class="ytcard-desc">card</div>
                    <button class="watch-btn">watch now</button>
                </div>
            </div>
            <div class="cr">copyright - Yourname</div>
        </div>
    </div>
</body>

</html>
