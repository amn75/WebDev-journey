<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #3a3a3a;
        margin: 0;
        padding: 0;
        height: 100vh;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .Carousel {
        background: #181818;
        border: 2px solid #fff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        width: 90%;
        height: 180px;
      }

      .ytcards {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        width: 90%;
        flex-wrap: wrap; 
      }

      .ytcard {
        position: relative;
        width: 30%;
      }

      .ytThumb {
        width: 100%;
        height: 350px; 
        overflow: hidden;
        border-radius: 8px;
      }

      .ytThumb img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }

      .watch-btn {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #234b7b;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }

      .watch-btn:hover {
        background: #d63565;
        transition: background-color 0.3s ease;
        transform: scale(1.07);
        transform-origin: center;
        transform: rotateX('-100deg');
      }

      .cr {
        background: #181818;
        border: 2px solid #fff;
        border-radius: 8px;
        text-align: center;
        color: #fff;
        padding: 10px;
        font-size: 1.2rem;
        width: 90%;
      }

      @media (max-width: 768px) {
        .ytcards {
          flex-direction: column; 
          gap: 20px; 
        }

        .ytcard {
          width: 100%; 
        }

        .ytThumb {
          height: 250px; 
        }
      }
    </style>
  </head>

  <body>
    <div class="Carousel">Carousel</div>
    <div class="ytcards">
      <div class="ytcard">
        <div class="ytThumb">
          <img
            src="https://i.ytimg.com/vi/LXZw4tM9l0A/maxresdefault.jpg"
            alt="Piastri.exe"
          />
        </div>
        <button class="watch-btn">watch now</button>
      </div>
      <div class="ytcard">
        <div class="ytThumb">
          <img
            src="https://i.ytimg.com/vi/euX_8PYBvr4/sddefault.jpg"
            alt="Piastri.exe"
          />
        </div>
        <button class="watch-btn">watch now</button>
      </div>
      <div class="ytcard">
        <div class="ytThumb">
          <img
            src="https://i.ytimg.com/vi/g1wr0DfV73E/maxresdefault.jpg"
            alt="Piastri.exe"
          />
        </div>
        <button class="watch-btn">watch now</button>
      </div>
    </div>
    <div class="cr">&copy; Copyright Shah Aman Khan 2025</div>
  </body>
</html>
